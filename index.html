<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="topBar">
        <h1>Laptop store</h1>
    </div>

    <div class="container">
        <div class="element">
            <h2>Bank</h2>
            <div>
                <span>Balance - </span>
                <span id="balance"></span>
            </div>
            <br>
            <div>
                <span>Current loan - </span>
                <span id="loanAmount"></span>
            </div>
            <br>
            <div class="buttonContainer">
                <button id="loan">Take a loan</button>
            </div>
        </div>

        <div class="element">
            <h2>Work</h2>
            <div>
                <span>pay - </span>
                <span id="pay"></span>
            </div>
            <br>
            <div class="buttonContainer">
                <button id="bank">Bank</button>
                <button id="work">Work</button>
                <button id="payLoan">Repay loan</button>
            </div>
        </div>

        <div class="element">
            <h2>Laptop</h2>
            <select id="laptops"></select>
            <h3>Features</h3>
            <span id="features"></span>
        </div>
        <div class="bottomBar element">
            <div>
                <img id="img" src="" alt="/assets/alt.jpg">
            </div>
            <div>
                <h1 id="name"></h1>
                <span id="desc"></span>
            </div>
            <div>
                <h3 id="price"></h3>
                <div class="buttonContainer">
                    <button id="buy">Buy now</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
