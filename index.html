<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="topBar">
        <h1>Laptop store</h1>
    </div>

    <div class="container">
        <div class="element">
            <h2>Bank</h2>
            <span>Balance - </span>
            <span id="balance"></span>
            <br>
            <span>Current loan - </span>
            <span id="loanAmount"></span>
            <br>
            <button id="loan">Take a loan</button>
        </div>

        <div class="element">
            <h2>Work</h2>
            <span>pay - </span>
            <span id="pay"></span>
            <br>
            <button id="bank">Bank</button>
            <button id="work">Work</button>
        </div>

        <div class="element">
            <h2>Laptop</h2>
            <select id="laptops"></select>
            <h3>Features</h3>
            <span id="features"></span>
        </div>
        <div class="bottomBar">
            <h1></h1>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
